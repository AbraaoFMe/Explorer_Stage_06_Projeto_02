    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFriends</title>

    <div id="app">
        <header>
            <h1>Github Favorites</h1>

            <div class="search">

        <table>

                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Followers</th>

                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
